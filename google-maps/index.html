<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqr5qPET3kzS0EbD94y3fC1bHaYLli580"
    ></script>
    <script type="text/javascript">
      var locations = [
        ["Raj Ghat", 28.648608, 77.250925, 1],
        ["Purana Qila", 28.618174, 77.242686, 2],
        ["Red Fort", 28.663973, 77.241656, 3],
        ["India Gate", 28.620585, 77.228609, 4],
        ["Jantar Mantar", 28.636219, 77.213846, 5],
        ["Akshardham", 28.622658, 77.277704, 6],
      ];
      

      function initMap() {
        // The location of Uluru
        const uluru = { lat: -25.344, lng: 131.031 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }

      //   window.initMap = initMap;
    </script>
  </head>
  <body onload="initMap();">
    <h1>Show multiple locations on Google Maps using JavaScript</h1>
    <div id="map" style="height: 500px; width: auto"></div>
  </body>
</html>
